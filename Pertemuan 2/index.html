<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Persediaan & Penjualan</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Aplikasi Persediaan & Penjualan</h1>
    
    <div class="form-section">
      <input type="text" id="itemName" placeholder="Nama Barang" />
      <input type="number" id="itemStock" placeholder="Stok Awal" />
      <button onclick="addItem()">Tambah Barang</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nama Barang</th>
          <th>Stok</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="inventoryList"></tbody>
    </table>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
